<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>QAIGEN Customer Contract</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: sans-serif;
            margin: 10px;
            background: #f9f9f9;
        }
        .logo-container {
            text-align: center;
            margin-top: 10px;
        }
        .logo-container img {
            max-width: 200px;
            height: auto;
        }
        h2 {
            text-align: center;
        }
        input[type="text"] {
            padding: 6px;
            margin: 4px 0;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 8px 16px;
            margin: 10px 0;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
            background: white;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        th {
            background-color: #f2f2f2;
        }
        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                display: none;
            }
            td {
                border: none;
                position: relative;
                padding-left: 50%;
                text-align: right;
            }
            td:before {
                position: absolute;
                top: 8px;
                left: 8px;
                white-space: nowrap;
                content: attr(data-label);
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/Qiagen.svg" alt="Qiagen Logo">
    </div>
    <h2>QIAGEN Customer Contract</h2>
    <input type="text" id="searchInput" placeholder="üîç ‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡∏≥‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ ‡πÅ‡∏•‡πâ‡∏ß‡∏Å‡∏î Enter ‡∏´‡∏£‡∏∑‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤">
    <button onclick="filterTable()">üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤</button>
    <div style="overflow-x:auto;">
        <table id="dataTable">
            <thead id="tableHead"></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        let data = [];
        let headers = [];

        async function fetchCSV() {
            const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vRlLJ5xXk8ot9DORm2sWsrOiKqvs1sH51ZEKKV1fjD4_pTA0Xt8q3InH5K649eklyu-vTOfVkueaO0p/pub?output=csv");
            const csvText = await response.text();
            parseCSV(csvText);
        }

        function parseCSV(csv) {
            const lines = csv.split("\n").filter(line => line.trim() !== "");
            headers = lines[0].split(",");
            data = lines.slice(1).map(line => line.split(","));
            generateTable(data);
        }

        function generateTable(displayData) {
            const thead = document.getElementById("tableHead");
            const tbody = document.getElementById("tableBody");
            thead.innerHTML = "";
            tbody.innerHTML = "";

            const headerRow = document.createElement("tr");
            headers.forEach(header => {
                const th = document.createElement("th");
                th.innerText = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            displayData.forEach(row => {
                const tr = document.createElement("tr");
                row.forEach((cell, index) => {
                    const td = document.createElement("td");
                    td.setAttribute("data-label", headers[index]);
                    td.innerText = cell;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        function filterTable() {
            const searchTerm = document.getElementById("searchInput").value.trim().toLowerCase();
            const filtered = data.filter(row =>
                row.some(cell => cell.toLowerCase().includes(searchTerm))
            );
            generateTable(filtered);
        }

        document.getElementById("searchInput").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                filterTable();
            }
        });

        fetchCSV();
    </script>
</body>
</html>
