<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Qiagen Customer Contract</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-4">

  <!-- ğŸ” Password Screen -->
  <div id="passwordScreen" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-75 z-50">
    <div class="bg-white rounded-lg p-6 shadow-md w-80 text-center">
      <h2 class="text-xl font-semibold mb-4">ğŸ”’ à¸à¸£à¸¸à¸“à¸²à¹ƒà¸ªà¹ˆà¸£à¸«à¸±à¸ªà¸œà¹ˆà¸²à¸™</h2>
      <input 
        type="password" 
        id="passwordInput" 
        placeholder="Password" 
        class="w-full px-4 py-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" 
      />
      <button 
        onclick="checkPassword()" 
        class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">
        à¹€à¸‚à¹‰à¸²à¸ªà¸¹à¹ˆà¸£à¸°à¸šà¸š
      </button>
      <p id="errorText" class="text-red-500 text-sm mt-2 hidden">à¸£à¸«à¸±à¸ªà¸œà¹ˆà¸²à¸™à¹„à¸¡à¹ˆà¸–à¸¹à¸à¸•à¹‰à¸­à¸‡</p>
    </div>
  </div>

  <!-- âœ… Main App -->
  <div id="mainContent" class="hidden">

    <!-- Logo -->
    <div class="flex justify-center mb-4">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Qiagen_Logo.svg/1200px-Qiagen_Logo.svg.png" alt="Qiagen Logo" class="h-16">
    </div>

    <!-- Heading -->
    <h2 class="text-2xl font-semibold text-center mb-6">Qiagen Customer Contract</h2>

    <!-- Search bar -->
    <div class="flex flex-col sm:flex-row gap-2 items-center justify-center mb-4">
      <input
        type="text"
        id="searchInput"
        placeholder="ğŸ” à¸à¸´à¸¡à¸à¹Œà¸„à¸³à¸„à¹‰à¸™à¸«à¸² à¹à¸¥à¹‰à¸§à¸à¸” Enter à¸«à¸£à¸·à¸­à¸à¸”à¸›à¸¸à¹ˆà¸¡à¸„à¹‰à¸™à¸«à¸²"
        class="w-full sm:w-1/2 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        onclick="filterTable()"
        class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md shadow"
      >
        ğŸ” à¸„à¹‰à¸™à¸«à¸²
      </button>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto bg-white rounded-lg shadow">
      <table class="min-w-full divide-y divide-gray-200" id="dataTable">
        <thead id="tableHead" class="bg-gray-100"></thead>
        <tbody id="tableBody" class="divide-y divide-gray-200"></tbody>
      </table>
    </div>
  </div>

  <!-- Script -->
  <script>
    const correctPassword = "qiagen2025"; // âœ… à¸•à¸±à¹‰à¸‡à¸£à¸«à¸±à¸ªà¸œà¹ˆà¸²à¸™à¸—à¸µà¹ˆà¸™à¸µà¹ˆ

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const errorText = document.getElementById("errorText");
      if (input === correctPassword) {
        document.getElementById("passwordScreen").style.display = "none";
        document.getElementById("mainContent").classList.remove("hidden");
        sessionStorage.setItem("authenticated", "true");
      } else {
        errorText.classList.remove("hidden");
      }
    }

    // ğŸ”„ à¸«à¸²à¸à¹€à¸„à¸¢à¸¥à¹‡à¸­à¸à¸­à¸´à¸™à¹à¸¥à¹‰à¸§ à¹„à¸¡à¹ˆà¸•à¹‰à¸­à¸‡à¹ƒà¸ªà¹ˆà¸£à¸«à¸±à¸ªà¸‹à¹‰à¸³
    if (sessionStorage.getItem("authenticated") === "true") {
      document.getElementById("passwordScreen").style.display = "none";
      document.getElementById("mainContent").classList.remove("hidden");
    }

    // âœ… à¸à¸” Enter à¹€à¸à¸·à¹ˆà¸­à¸•à¸£à¸§à¸ˆà¸£à¸«à¸±à¸ªà¸œà¹ˆà¸²à¸™
    document.getElementById("passwordInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        checkPassword();
      }
    });

    // âœ… à¸‹à¹ˆà¸­à¸™à¸‚à¹‰à¸­à¸„à¸§à¸²à¸¡ error à¹€à¸¡à¸·à¹ˆà¸­à¸à¸´à¸¡à¸à¹Œà¹ƒà¸«à¸¡à¹ˆ
    document.getElementById("passwordInput").addEventListener("input", () => {
      document.getElementById("errorText").classList.add("hidden");
    });

    // CSV Table Logic
    let data = [];
    let headers = [];

    async function fetchCSV() {
      const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vRlLJ5xXk8ot9DORm2sWsrOiKqvs1sH51ZEKKV1fjD4_pTA0Xt8q3InH5K649eklyu-vTOfVkueaO0p/pub?output=csv");
      const csvText = await response.text();
      parseCSV(csvText);
    }

    function parseCSV(csv) {
      const lines = csv.split("\n").filter(line => line.trim() !== "");
      headers = lines[0].split(",");
      data = lines.slice(1).map(line => line.split(","));
      generateTable(data);
    }

    function generateTable(displayData) {
      const thead = document.getElementById("tableHead");
      const tbody = document.getElementById("tableBody");
      thead.innerHTML = "";
      tbody.innerHTML = "";

      const headerRow = document.createElement("tr");
      headers.forEach(header => {
        const th = document.createElement("th");
        th.innerText = header;
        th.className = "px-4 py-2 text-left text-sm font-medium text-gray-700";
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      displayData.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach((cell, index) => {
          const td = document.createElement("td");
          td.className = "px-4 py-2 text-sm text-gray-600";

          // âœ… à¸„à¸­à¸¥à¸±à¸¡à¸™à¹Œ K (index 10) à¹à¸ªà¸”à¸‡à¹€à¸›à¹‡à¸™à¸¥à¸´à¸‡à¸à¹Œ
          if (index === 10 && cell.trim() !== "") {
            const a = document.createElement("a");
            a.href = cell.trim();
            a.innerText = "à¹€à¸›à¸´à¸”à¸¥à¸´à¸‡à¸à¹Œ";
            a.target = "_blank";
            a.className = "text-blue-600 hover:underline";
            td.appendChild(a);
          } else {
            td.innerText = cell;
          }

          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    function filterTable() {
      const searchTerm = document.getElementById("searchInput").value.trim().toLowerCase();
      const filtered = data.filter(row =>
        row.some(cell => cell.toLowerCase().includes(searchTerm))
      );
      generateTable(filtered);
    }

    document.getElementById("searchInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        filterTable();
      }
    });

    fetchCSV();
  </script>
</body>
</html>
